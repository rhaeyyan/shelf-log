<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ShelfLog Library</title>
   <!-- Bootstrap CSS CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome for icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
       :root {
           --primary-color: #4e54c8;
           --secondary-color: #8f94fb;
           --accent-color: #6a11cb;
           --light-bg: #f8f9fa;
           --dark-text: #212529;
           --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
           --card-bg: white;
           --text-color: #212529;
           --navbar-bg: linear-gradient(to right, var(--primary-color), var(--secondary-color));
           --navbar-text: white;
           --border-color: #e0e0e0;
       }

       [data-bs-theme="dark"] {
           --body-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
           --card-bg: #2d3748;
           --text-color: #f8f9fa;
           --navbar-bg: linear-gradient(to right, #2d3748, #4a5568);
           --navbar-text: #f8f9fa;
           --border-color: #4a5568;
           --muted-text: #cbd5e0;
       }

       body {
           background: var(--body-bg);
           min-height: 100vh;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           color: var(--text-color);
       }

       .main-container {
           max-width: 1200px;
           margin: 0 auto;
           padding: 1rem;
       }

       .card {
           background-color: var(--card-bg);
           border-radius: 12px;
           box-shadow: 0 10px 20px rgba(0,0,0,0.1);
           border: 1px solid var(--border-color);
           margin-bottom: 1.5rem;
           transition: transform 0.3s, box-shadow 0.3s;
       }

       .card:hover {
           transform: translateY(-5px);
           box-shadow: 0 15px 30px rgba(0,0,0,0.15);
       }

       .card-header {
           background: var(--navbar-bg);
           color: var(--navbar-text);
           border-radius: 12px 12px 0 0 !important;
           font-weight: 600;
           padding: 1rem 1.25rem;
       }

       .btn {
           border-radius: 8px;
           font-weight: 500;
           padding: 0.5rem 1rem;
           transition: all 0.3s;
       }

       .btn:hover {
           transform: translateY(-2px);
           box-shadow: 0 4px 8px rgba(0,0,0,0.1);
       }

       .form-control, .form-select {
           background-color: var(--card-bg);
           border-radius: 8px;
           padding: 0.5rem 1rem;
           border: 1px solid var(--border-color);
           color: var(--text-color);
       }

       .form-control:focus, .form-select:focus {
           border-color: var(--primary-color);
           box-shadow: 0 0 0 0.2rem rgba(78, 84, 200, 0.25);
       }

       .book-grid {
           display: grid;
           grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
           gap: 1.5rem;
           margin-top: 1.5rem;
       }

       .book-item {
           display: flex;
           flex-direction: column;
           height: 100%;
       }

       .book-cover {
           height: 200px;
           background-color: #e9ecef;
           border-radius: 8px 8px 0 0;
           overflow: hidden;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 3rem;
           color: var(--muted-text);
       }

       .book-cover img {
           width: 100%;
           height: 100%;
           object-fit: cover;
       }

       .book-info {
           padding: 1rem;
           flex-grow: 1;
       }

       .progress-bar {
           height: 8px;
           border-radius: 4px;
           overflow: hidden;
       }

       .book-title {
           font-weight: 600;
           font-size: 1.1rem;
           margin-bottom: 0.25rem;
       }

       .book-author {
           color: var(--muted-text);
           font-size: 0.9rem;
           margin-bottom: 0.25rem;
       }

       .book-meta {
           font-size: 0.85rem;
           color: var(--muted-text);
           margin-bottom: 0.5rem;
       }

       .dashboard-stats {
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
           gap: 1rem;
           margin-bottom: 2rem;
       }

       .stat-card {
           background: var(--card-bg);
           border-radius: 12px;
           padding: 1.5rem;
           text-align: center;
           box-shadow: 0 5px 15px rgba(0,0,0,0.05);
       }

       .stat-number {
           font-size: 2.5rem;
           font-weight: 700;
           color: var(--primary-color);
           margin: 0.5rem 0;
       }

       .stat-label {
           color: var(--muted-text);
           font-size: 0.9rem;
       }

       .rating-container {
           display: flex;
           align-items: center;
       }

       .rating-stars {
           color: #ffc107;
           margin-right: 0.5rem;
       }

       .status-badge {
           padding: 0.25rem 0.5rem;
           border-radius: 20px;
           font-size: 0.8rem;
           font-weight: 500;
       }

       .navbar {
           background: var(--navbar-bg);
           border-bottom: 1px solid rgba(255,255,255,0.1);
       }

       .navbar-brand {
           font-weight: 700;
           color: var(--navbar-text) !important;
           display: flex;
           align-items: center;
           gap: 0.5rem;
       }

       .nav-link {
           color: var(--navbar-text) !important;
       }

       .form-control::placeholder {
           color: var(--muted-text);
       }
   </style>
</head>
<body data-bs-theme="light">
   <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
       <div class="container">
           <a class="navbar-brand" href="/">
               <i class="fas fa-book"></i> ShelfLog
           </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-auto">
                   <li class="nav-item">
                       <a class="nav-link" href="/">Home</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="{{ url_for('search_books_page') }}">Library</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="{{ url_for('export_full_books_data') }}">Export</a>
                   </li>
                   <li class="nav-item">
                       <button id="dark-mode-toggle" class="btn btn-link nav-link" style="text-decoration: none; color: var(--navbar-text) !important;">
                           <i class="fas fa-moon"></i>
                       </button>
                   </li>
               </ul>
           </div>
       </div>
   </nav>

   <div class="main-container">
       <!-- Flash Messages -->
       {% with messages = get_flashed_messages(with_categories=true) %}
           {% if messages %}
               <div class="container mt-3">
                   {% for category, message in messages %}
                       <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                           {{ message }}
                           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                       </div>
                   {% endfor %}
               </div>
           {% endif %}
       {% endwith %}

       <!-- Content from other pages will be injected here -->
       {% block content %}{% endblock %}
   </div>

   <!-- Bootstrap JS CDN -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   <script>
       // Dark Mode Toggle
       const darkModeToggle = document.getElementById('dark-mode-toggle');
       const body = document.body;

       // Check for saved theme preference in localStorage
       const savedTheme = localStorage.getItem('theme') || 'light';
       body.setAttribute('data-bs-theme', savedTheme);

       // Update button icon based on current theme
       function updateButtonIcon() {
           const icon = darkModeToggle.querySelector('i');
           if (body.getAttribute('data-bs-theme') === 'dark') {
               icon.className = 'fas fa-sun';
           } else {
               icon.className = 'fas fa-moon';
           }
       }

       // Initialize button icon
       updateButtonIcon();

       darkModeToggle.addEventListener('click', function() {
           const currentTheme = body.getAttribute('data-bs-theme');
           const newTheme = currentTheme === 'light' ? 'dark' : 'light';

           body.setAttribute('data-bs-theme', newTheme);
           localStorage.setItem('theme', newTheme);
           updateButtonIcon();
       });
   </script>
</body>
</html>
